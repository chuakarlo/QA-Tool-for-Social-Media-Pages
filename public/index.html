<!DOCTYPE html>
<html lang="en">
<head>
  <title>QAS Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 

Style Sheets

-->   

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/trumbowyg.min.css">  
  <link rel="stylesheet" href="css/font-awesome.min.css">  
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body ng-app="notes" ng-controller="ctrl">

<!-- 

Navigation bar basics

 !-->

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <button class="btn btn-primary" id="menu-toggle"><span class="fa fa-arrow-left"></span></button>
  <a class="navbar-brand" href="#">QAS Review Tool</a>
  <sub class="text-white">v 0.8.0319</sub>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <!--
      <li class="nav-item">
        <a class="nav-link" href="#"><img class="rounded" ng-src="{{user.pic}}" height="20"  />Hi {{user.first}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" ng-click="sign_out()">Log Out</a>
      </li> 
      !-->  
    </ul>
  </div>
  <div class=" mr-2 py-1 px-3 border" ng-if="run_all_status">
    <span class="text-white"><strong>{{run_all_status}}</strong></span>
  </div>
  <div class="pr-2">
    <button class="btn btn-info" ng-click="run_all()">Run All</button>
  </div>
  <div ng-app="notes" ng-controller="RunModalCtrl" class="pr-2">
    <button class="btn btn-info" ng-click="open()">Run Selected</button>
  </div>
  <div class="pr-2">
    <button class="btn btn-info"
              ng-csv="getArray" csv-header="getHeader()" filename="{{ filename }}" field-separator="{{ separator }}">Export to CSV</button>
  </div>
  <div ng-app="notes" ng-controller="ModalCtrl">
    <button class="btn btn-warning" ng-click="open('add')"><span class="fa fa-plus"></span></button>
  </div>
</nav>

<!-- 

Container basics

-->

<div class="d-flex" id="wrapper">
<!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div ng-if="menus" class="list-group list-group-flush text-sm" ng-repeat="(k,v) in menus">
          <!-- <a ng-class="{true: 'disabled', false: ''}[fetch_tp]" href="#/" ng-click="load_data(v)" class="list-group-item list-group-item-action bg-light">{{v.name}}</a> -->
          <a href="#/" ng-click="load_data(v)" class="list-group-item list-group-item-action bg-light">{{v.name}}</a>
      </div>
    </div>
<!-- sidebar-->

<!-- Page Content -->
<!-- 

View Template

-->  

    <div id="page-content-wrapper" ng-view>


    </div><!-- page-content-wrapper -->
  </div><!-- wrapper -->
</body>  

<!-- 

Scripts

-->   

  <script src="js/jquery.min.js"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-route.js"></script>     
  <script src="js/angular-cookies.min.js"></script>     
  <script src="js/angular-touch.min.js"></script>  
  <script src="js/angular-filter.min.js"></script>
  <script src="js/index.js"> </script> 
  <script src="js/route_custom.js"></script>       
  <script src="js/fetch.min.js"> </script>   
  <script src="js/request.min.js"> </script>  
  <script data-require="ui-bootstrap@*" data-semver="2.5.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.min.js" integrity="sha256-13FuctLtwifPuI5sBG2biEIn48jDzv/Y4FhIq+BrBkg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.5/angular-sanitize.min.js" integrity="sha256-Cs9EoTB6gmatUKro5B0mTYE/o9CwsCyeWPOTIgl7hYw=" crossorigin="anonymous"></script>
</html>
