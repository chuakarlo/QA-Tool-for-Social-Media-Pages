<!DOCTYPE html>
<html lang="en">
<head>
  <title>QAS Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- 

Style Sheets

-->   

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/trumbowyg.min.css">  
  <link rel="stylesheet" href="css/font-awesome.min.css">  
  <link rel="stylesheet" href="css/style.css">  
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body ng-app="notes" ng-controller="ctrl">

<!-- 

Navigation bar basics

 !-->

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <button class="btn btn-primary" id="menu-toggle"><span class="fa fa-arrow-left"></span></button>
  <a class="navbar-brand" href="#">QAS Reviews</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <!--
      <li class="nav-item">
        <a class="nav-link" href="#"><img class="rounded" ng-src="{{user.pic}}" height="20"  />Hi {{user.first}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" ng-click="sign_out()">Log Out</a>
      </li> 
      !-->  
    </ul>
  </div>
  <div ng-app="notes" ng-controller="ModalCtrl">
    <button class="btn btn-primary" ng-click="open()">Add Site</button>
  </div>
</nav>

<!-- 

Container basics

-->

<div class="d-flex" id="wrapper">
<!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" style="margin-top: 3px;">
      	<div ng-if="menus" class="list-group list-group-flush text-sm" ng-repeat="(k,v) in menus">
          <a href="#/" ng-click="load_data(v)" class="list-group-item list-group-item-action bg-light">{{v.name}}</a>
    	</div>
    </div>
<!-- sidebar-->

<!-- Page Content -->
<!-- 

View Template

-->  

    <div id="page-content-wrapper" ng-view>


    </div><!-- page-content-wrapper -->
  </div><!-- wrapper -->
</body>  

<!-- 

Scripts

-->   

  <script src="js/jquery.min.js"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-aria.min.js"></script>
  <script src="js/angular-route.js"></script>     
  <script src="js/angular-cookies.min.js"></script>     
  <script src="js/angular-touch.min.js"></script>  
  <script src="js/angular-filter.min.js"></script>
  <script src="js/index.js"> </script> 
  <script src="js/route_custom.js"></script>       
  <script src="js/fetch.min.js"> </script>   
  <script src="js/request.min.js"> </script>  
  <script data-require="ui-bootstrap@*" data-semver="2.5.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
</html>
