<div class="modal-header">
	<h3>Add Site</h3>
</div>
<form ng-submit="submit()">
<div class="modal-body">
	<div class="form-group">
		<label for="name">Site Name</label>
		<input type="text" name="site_name" class="form-control" placeholder="e.g. EasyLifeHelper.com" ng-model="data.name" required>
	</div>
	<div class="form-group">
		<label for="name">Trustpilot URL</label>
		<input type="url" name="tp_url" class="form-control" placeholder="Enter Trustpilot URL" ng-model="data.tp_url">
	</div>
	<div class="form-group">
		<label for="name">Facebook URL</label>
		<input type="url" name="fb_url" class="form-control" placeholder="Enter Facebook URL" ng-model="data.fb_url">
	</div>
	<div class="form-group">
		<label for="name">Google Maps URL</label>
		<input type="url" name="gr_url" class="form-control" placeholder="Enter Google Maps URL" ng-model="data.gr_url">
	</div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Cancel</button>
</div>
</form>
